// To inline the bytecode built with JVM target 1.8 into
// bytecode that is being built with JVM target 1.6. (e.g. navArgs)

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "4G"
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def project = "ditto"
            def separator = "_"
            def version = defaultConfig.versionName.toString().replace(".","_")
            def buildType = ""
            def newApkName = ""
            if(variant.variantData.name.toString().contains("staging")) {
                buildType = "dev11"
                newApkName = project + separator + buildType + separator + version + ".apk"
            } else {
                buildType = ""
                newApkName = project + separator + version + ".apk"
            }
            outputFileName = new File(newApkName)
        }
    }

